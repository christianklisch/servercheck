<table>
	<tr>
		<td><h3>System Checks</h3></td>
	</tr>	
	<tr>
		<td>
		{{# views }}
  			{{{ s1 }}}
  		{{/ views }}	
		</td>
	</tr>
	<tr>
		<td></td>
	</tr>	
</table>


<div class=" wellredtitle ">
	
	<div class="row-fluid">
		<div class="span12 ">
			<div class="well well-small span5">
			{{# views }}
			  {{{ r0 }}}
			{{/ views }}	
			</div>	
			<div class="well well-small span5">
			{{# views }}
			  {{{ r0 }}}
			  <p>Hier nochmal das Kommando: {{r0.command}}</p>
			  <p>Und letzte Uhrzeit: {{r0.timeString}}</p>
			{{/ views }}	
			
			</div>				
		</div>
	</div>

</div>
